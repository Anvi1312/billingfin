<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Add New Medicine</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #a0c8ff, #5c6bc0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Card Style */
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .card h1 {
            color: #2c387e;
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form p {
            text-align: left;
            margin-bottom: 15px;
        }

        form label {
            font-size: 16px;
            color: #2c387e;
            display: block;
            margin-bottom: 8px;
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 15px;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #5c6bc0;
            outline: none;
            box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
        }

        /* Button */
        .btn {
            background-color: #5c6bc0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3f51b5;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .card {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="card">
            <h1>Add New Medicine</h1>


            <form method="POST" action="/order_pdf_template/">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
            
                <label for="category">Category:</label>
                <input type="text" id="category" name="category" required><br><br>
            
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required><br><br>
            
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br><br>
            
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required><br><br>
            
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br><br>
            
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" id="expiry_date" name="expiry_date" required><br><br>
            
                <button type="submit">Submit</button>
            </form>
