<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Details - Order PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .medicine-details {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .medicine-details th, .medicine-details td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .medicine-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Medicine Details - Added to Inventory</h2>
    <table class="medicine-details">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Manufacturer</th>
                <th>Quantity</th>
                <th>Expiry Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ medicine.name }}</td>
                <td>{{ medicine.category }}</td>
                <td>â‚¹{{ medicine.price }}</td>
                <td>{{ medicine.description }}</td>
                <td>{{ medicine.manufacturer }}</td>
                <td>{{ medicine.quantity }}</td>
                <td>{{ medicine.expiry_date }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
