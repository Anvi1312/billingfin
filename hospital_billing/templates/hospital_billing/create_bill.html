<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill</title>
    <style>
        /* General form styling */

        body {
            position: relative;
            height: 100vh;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }

        /* Style form elements */
        form input,
        form select,
        form textarea,
        form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Hover effect for inputs */
        form input:hover,
        form select:hover,
        form textarea:hover,
        form button:hover {
            border-color: #007bff;
        }

        /* Button Styling */
        form button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Add spacing between form elements */
        form p {
            margin-bottom: 15px;
        }

        /* CSRF token hidden input */
        form input[type="hidden"] {
            display: none;
        }

        /* Label styling (optional) */
        form label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            form input,
            form select,
            form textarea,
            form button {
                padding: 8px;
            }

            form button {
                font-size: 14px;
            }
        }

        /* Styling for the back button */
        .back-button {
            background-color: #f8f9fa;
            color: #007bff;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            position: absolute;
            top: 20px;
            /* Distance from the top of the page */
            right: 20px;
            /* Distance from the right of the page */
        }

        .back-button:hover {
            background-color: #e2e6ea;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
<h1 style="text-align: center; margin: 50px auto;">Hospital Bill</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render form fields -->
        <button type="submit">Generate Bill and Download PDF</button>
    </form>

    <a href="javascript:history.back()" class="back-button">Go Back</a>

</body>

</html>
